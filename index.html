<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Tienda Broked Style</title>
</head>
<body class="container-fluid">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
         <a class="navbar-brand" href="#">Broked</a>
        </div>
    </nav>

    <h1>Tienda Broked</h1>

    <div class="row" id="cardPrendas"></div>

    <h2>Datos del envio</h2>
    <form id="formDatos">
        <label for="direccion">Direccion del destinatario</label>
        <input id="direccion" type="text">
        <br></br>

        <label for="nombre">Nombre del destinatario</label>
        <input id="nombre" type="text">
        <br></br>
        <button id="btn">Enviar</button>
    </form>

    <h3 >Carrito</h3>
    <button id="vaciarCarrito">Vaciar carrito</button>
    <div id="carritoHtml"></div>
    <h3>Precio total:</h3>
    <p id="precioTotal"></p>

    <h4>Direccion final</h4>
    <p id="direccionFinal"></p>

    <h2>Proximamente</h2>
    <div id="proximamenteCard"></div>

    <script src="broked.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
